{% set name = "uglify-js" %}
{% set version = "3.13.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mishoo/UglifyJS2/archive/v{{ version }}.tar.gz
  sha256: 5fae3ed197c3c9eadb0c1172d2667832143d06a4af5e6da0113bc06f935028f6

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g uglify-js
    - uglifyjs --help
  requires:
    - nodejs

about:
  home: https://github.com/mishoo/UglifyJS2#readme
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: JavaScript parser / mangler / compressor / beautifier toolkit

extra:
  recipe-maintainers:
    - scopatz
