{% set name = "uglify-js" %}
{% set version = "3.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mishoo/UglifyJS2/archive/v{{ version }}.tar.gz
  sha256: 9ceb6071346a47db6a3e6c6da2d9bc6dfbf5d1b67cd7d032bf7077b9e9ce9dcc

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g uglify-js
    - uglifyjs --help
  requires:
    - nodejs

about:
  home: https://github.com/mishoo/UglifyJS2#readme
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'JavaScript parser / mangler / compressor / beautifier toolkit'

extra:
  recipe-maintainers:
    - scopatz
