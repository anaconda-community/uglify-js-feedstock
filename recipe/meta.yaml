{% set name = "uglify-js" %}
{% set version = "3.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mishoo/UglifyJS2/archive/v{{ version }}.tar.gz
  sha256: bcf3aa7356524041ee559d4c3a69eb6abc4fdf5246b93d669095100ee72428ef

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g uglify-js
    - uglifyjs --help
  requires:
    - nodejs

about:
  home: https://github.com/mishoo/UglifyJS2#readme
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'JavaScript parser / mangler / compressor / beautifier toolkit'

extra:
  recipe-maintainers:
    - scopatz
