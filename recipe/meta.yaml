{% set name = "uglify-js" %}
{% set version = "3.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mishoo/UglifyJS2/archive/v{{ version }}.tar.gz
  sha256: 373aa8de97573c8afb1a09b23b686e626b65cbcef9ddba25b2f084c99095f8e6

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g uglify-js
    - uglifyjs --help
  requires:
    - nodejs

about:
  home: https://github.com/mishoo/UglifyJS2#readme
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: JavaScript parser / mangler / compressor / beautifier toolkit

extra:
  recipe-maintainers:
    - scopatz
